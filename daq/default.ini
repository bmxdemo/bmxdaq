
## sampling rate in Msamples/second
sample_rate= 1250

## FFT size = 2**FFT_power.
## this also sets the output rate
FFT_power= 27
#FFT_power= 23
buf_mult= 2

## number of cuts and then for each cut
## min and max frequency in Mhz
## if negative, will use nyquist
## averaging factor
n_cuts= 2
nu_min0= 0.
nu_max0= -1 
fft_avg0= 16384;
nu_min1= 999.9950
nu_max1= 1000.005
fft_avg1= 1;

##
cuda_streams= 1
cuda_threads= 1024
ext_clock_mode= 0
channel_mask= 3
# possible values: 200,500,1000,2500
ADC_range= 200

simulate_digitizer= 1
dont_process= 0

## needs to have year month day hour minute
output_pattern= ../data/%02d%02d%02d_%02d%02d.data
#save a file eveyr 10 mins
save_every= 10